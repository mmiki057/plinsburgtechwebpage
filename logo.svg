<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear gradient for dark blue to navy transition -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Filter for subtle shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Castle/Fortress icon -->
  <g transform="translate(20,15)" filter="url(#dropShadow)">
    <!-- Main fortress walls -->
    <rect x="0" y="20" width="60" height="45" fill="#0f172a" rx="2"/>
    
    <!-- Battlements -->
    <rect x="0" y="10" width="12" height="10" fill="#1e3a8a"/>
    <rect x="16" y="10" width="12" height="10" fill="#0f172a"/>
    <rect x="32" y="10" width="12" height="10" fill="#1e3a8a"/>
    <rect x="48" y="10" width="12" height="10" fill="#0f172a"/>
    
    <!-- Tower -->
    <rect x="44" y="0" width="16" height="65" fill="#1e3a8a" rx="2"/>
    
    <!-- Tower battlements -->
    <rect x="44" y="0" width="4" height="8" fill="#0f172a"/>
    <rect x="52" y="0" width="4" height="8" fill="#0f172a"/>
    
    <!-- Gate -->
    <rect x="20" y="40" width="14" height="25" fill="#FFFFFF" rx="2"/>
    <path d="M20 40 C27 38, 34 40, 34 40" stroke="#1e3a8a" stroke-width="2" fill="transparent"/>
    
    <!-- Windows -->
    <rect x="8" y="30" width="6" height="10" fill="#FFFFFF" rx="1"/>
    <rect x="46" y="15" width="6" height="8" fill="#FFFFFF" rx="1"/>
    <rect x="46" y="30" width="6" height="8" fill="#FFFFFF" rx="1"/>
    
    <!-- Small foundation details -->
    <rect x="0" y="65" width="60" height="3" fill="#000000"/>
  </g>
  
  <!-- Company name -->
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">Plinsburg</text>\

</svg>